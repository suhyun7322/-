<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🚪 Monty Hall 문제 🚗</h1>
    <p id="message">문을 하나 선택하세요!</p>
    <button id="door0" onclick="chooseDoor(0)">🚪</button>
    <button id="door1" onclick="chooseDoor(1)">🚪</button>
    <button id="door2" onclick="chooseDoor(2)">🚪</button>
    <button id="restartBtn" onclick="restartGame()" style="display: none;">다시 하기</button>

    <script src="script.js"></script>
</body>
</html>
